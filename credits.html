<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="png/logo.png"/>
    <title>Truffled - Credits</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading-screen">
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <h5 id="loading-text">Loading, please wait...</h5>
    </div>
    <div class="navbar">
        <div class="navbar-left">
            <img src="png/logo.svg" alt="Truffled Logo" class="logo">
            <span class="logo-text">Truffled</span>
        </div>
        <div class="navbar-right">
            <a href="index.html"><img src="png/house-solid.svg" alt="Home"></a>
            <a href="games.html"><img src="png/gamepad-solid.svg" alt="Games"></a>
            <a href="apps.html"><img src="png/apps.svg" alt="Apps"></a>
            <a href="other.html"><img src="png/other.svg" alt="Other"></a>
            <a href="settings.html"><img src="png/gear-solid.svg" alt="Settings"></a>
        </div>
    </div>

    <div class="content">
        <h1>Credits</h1>
        <p>Click on a profile picture to see their contributions!</p>

        <div class="contributors">
            <div class="pfp" onclick="showContributions('echo')">
                <img src="png/partner/echo.gif" alt="Echo" class="profile-img">
            </div>
            <div class="pfp" onclick="showContributions('brunys')">
                <img src="/png/partner/brunys.png" alt="Brunys" class="profile-img">
            </div>
            <div class="pfp" onclick="showContributions('szvy')">
                <img src="/png/partner/szvyc.png" alt="Szvy" class="profile-img">
            </div>
            <div class="pfp" onclick="showContributions('reesadle')">
                <img src="/png/partner/reese.png" alt="Reesadle" class="profile-img">
            </div>
        </div>

        <div id="contribution-details" class="contribution-details">
            <h2 id="contribution-name">Echo</h2>
            <p id="contribution-text">Games</p>
        </div>
    </div>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8970459375287677" crossorigin="anonymous"></script>
